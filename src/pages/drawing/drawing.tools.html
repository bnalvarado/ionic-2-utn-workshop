<ion-grid>
  <ion-row>
    <ion-col col-3>
      <button ion-button clear icon-only (click)="setFreeDrawing()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-3>
      <button ion-button clear icon-only (click)="addText()">
        <ion-icon name="text"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-3>
      <button ion-button clear icon-only (click)="addRectangle()">
        <ion-icon name="square-outline"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-3>
      <button ion-button clear icon-only (click)="addCircle()">
        <ion-icon name="radio-button-off"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
